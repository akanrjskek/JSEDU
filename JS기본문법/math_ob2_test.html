<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script>
        document.write("가위 바위 보 맞추기<br>");
        
        var game = prompt("가위 바위 보 중 선택하세요?", "");
        var gameNum;
        switch(game){
            case "가위":
                gameNum = 1;
                break;
            case "바위":
                gameNum = 2;
                break;
            case "보":
                gameNum = 3;
                break;
            default: alert("잘못 작성했습니다.");
                location.reload();
        }

        var com = Math.ceil(Math.random() * 3);
        var result;

        switch(com){
            case 1:
                result = "가위";
                break;
            case 2:
                result = "바위";
                break;
            case 3:
                result = "보";
                break;
        }
        
        document.write("예상 : " + game + "<br>" + "결과 : " + result+ "<br>");
        if(gameNum == com){
            document.write("잘했어요");
        }
        else{
            document.write("아쉽네요");
        }
    </script>
</head>
<body>
    
</body>
</html>
